<!DOCTYPE html>
<html>
	<head>
		<title>Color of the Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--BOOTSTRAP-->
		<link	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
			crossorigin="anonymous">
		<!--OPEN SANS FONT-->
		<link 	href='https://fonts.googleapis.com/css?family=Open+Sans' 
			rel='stylesheet' 
			type='text/css'>
		<!--WEATHER ICONS-->
		<link 	href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" 
			rel="stylesheet" 
			type="text/css">
		<!--COMPILED STYLESHEET-->
		<link 	href="main.css" 
			rel="stylesheet" 
			type="text/css" >
	</head>

	<body>
		<div class="container-fluid">
		  <header id="header" class="clearfix">
		    <h1 id="page-title" class="title">
		    	Current Weather in  
		    	    <input class="location" value="" type="text" onClick="this.setSelectionRange(0, this.value.length)" autofocus>
		    </h1>
		  </header>
		  <main>
		    <div class="info text-center">
		      <div class="temp-box">
		        <h2>Temperature</h2>
		        <h3 class="temp"><span id="current-temp" class="f"></span>&deg;</h3>
		        <div class="temp-button-box">
		          <button id="fahr" class="temp-scale-button active">F</button>
		          <button id="cels" class="temp-scale-button">C</button>
		        </div>
		      </div>
		      <div class="weather-box">
		        <h2>Weather</h2>
		        <i id="weather-icon" class="wi"></i>
		        <p id="weather-desc" class="desc"></p>
		      </div>
		    </div>
		    <div class="map">
		      <div class="overlay" onClick="style.pointerEvents='none'"></div>
		      <div id="map"></div>
		    </div>
		  </main>
		  <footer>
		    <p class="text-center">Weather App by <a href="http://ptbweb.com" target="_blank">Paul T. Blatchley</a></p>
		  </footer>
		</div>
		<!--jQuery 3-->
		<script
			  src="https://code.jquery.com/jquery-3.0.0.min.js"
			  integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
			  crossorigin="anonymous"></script>
		<!--Google Maps Api-->
		<script 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUFnzJCWL93RWm_TKgk5BrVB4Ilx1zVeg"
  			async 
  			defer>
		</script>
		<!--JSON Requests & Functionality-->
		<script src="script.js"></script> 
	</body>
</html>
